<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Client Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        async function singinFetch() {
            await fetch("http://localhost:3000/singin", { method: 'POST' })
            .then((response) => {
                return response.json();
            })
            .then((data)=>{
                document.getElementById("message").innerHTML = JSON.stringify(data);
            })
            .catch((err)=>{
                alert(err);
            })
        }
    </script>
</head>

<body style="background-color: darkslategray;color: dodgerblue;">
    <p>
    <h1>
        <div id="message">Message This...</div>
    </h1>
    </p>
    <p>
    <h4>
        <button onclick="singinFetch()">Send Singin</button>
    </h4>
    </p>
</body>

</html>
